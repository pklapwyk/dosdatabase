<!DOCTYPE html>
<html>
    <head>
        <title>Game Form</title>
        <link href="gameform.css" type="text/css" rel="stylesheet" />    
        <script>
            window.onload = function() {
                const gameform = document.querySelector ('form');
            }
        </script>
    </head>
    <body>
    <h1>Game Form</h1>
    <h3>Form Instructions</h3>
    <div class="instructions">
        Please fill out as much information as you can.  
        The more information you give, the easier it will be to find the game.  
        If you wish to upload any screenshots or even manual files, 
        this will help to identify the games and post them.
    </div>
    <hr>
    <div class='form'>
        <form action=/gameform/form_data.php>
            <label> Game Title:</label>
            <input type = 'text' name = 'gametitle'>
        
        
            <label>Year Released:</label>
            <input type = 'text' name = 'released'>
        
        
            <label>Publisher/Developer:</label>
            <input type = 'text' name = 'publisher'>
        
        
            <label> General Game Description:</label>
            <input type = 'text' name = 'description'>
        
        <form action = 'upload.php' method = 'post' enctype="multipart/form-data">
            <input type = 'file' name = 'filename' multiple />
                <br> 
        
            <button value = 'submit' name = 'complete'>Send form</button>
        </form>
    </div>
	<a href='/index.html'>Homepage</a>
    </body>
</html>
